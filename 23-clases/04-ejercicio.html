<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Olímpicos</title>
    <link rel="stylesheet" href="css/04-ejercicio.css"> <!-- Enlazamos el CSS -->
</head>
<body>
    <header>
        <h1>Registro de Medallas Olímpicas</h1>
    </header>
    <main>
        <section id="registro">
            <h2>Registrar Deportista</h2>
            <form id="form-deportista">
                <input type="text" id="nombre" placeholder="Nombre del Deportista" required>
                <input type="text" id="pais" placeholder="País" required>
                <input type="text" id="deporte" placeholder="Deporte" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section id="medallas">
            <h2>Medallas de Oro Ganadas</h2>
            <ul id="lista-medallas"></ul>
        </section>
    </main>
    <script src=""></script> <!-- Enlazamos el JavaScript -->
</body>
</html>
