<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Cuenta Bancaria</title>
</head>
<body>
    <h1>Ejemplo Avanzado de Clase en JavaScript</h1>
    <script>
        // Definimos una clase llamada CuentaBancaria
        class CuentaBancaria {
            constructor(titular, saldo = 0) {
                this.titular = titular; // Asignamos el titular
                this.saldo = saldo;     // Asignamos el saldo inicial
            }

            // Método para depositar dinero
            depositar(cantidad) {
                this.saldo += cantidad; // Aumentamos el saldo
                return `Se han depositado ${cantidad}. Nuevo saldo: ${this.saldo}`;
            }

            // Método para retirar dinero
            retirar(cantidad) {
                if (cantidad > this.saldo) {
                    return "Fondos insuficientes.";
                }
                this.saldo -= cantidad; // Disminuimos el saldo
                return `Se han retirado ${cantidad}. Nuevo saldo: ${this.saldo}`;
            }
        }

        // Creamos una nueva instancia de CuentaBancaria
        const cuenta1 = new CuentaBancaria("Ana", 1000);
        console.log(cuenta1.depositar(500)); // Depositar
        console.log(cuenta1.retirar(200));    // Retirar
        console.log(cuenta1.retirar(1500));   // Intentar retirar más de lo que hay
    </script>
</body>
</html>
