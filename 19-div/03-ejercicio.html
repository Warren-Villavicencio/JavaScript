<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Avanzado de <div></title>
    <style>
        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .imagen {
            width: 100px;
            height: 100px;
            border: 2px solid #ccc;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <h1>Ejemplo Avanzado de <div></h1>
    <div class="galeria">
        <div class="imagen" onclick="abrirModal('imagen1.jpg')">
            <img src="imagen1.jpg" alt="Imagen 1" width="100" height="100">
        </div>
        <div class="imagen" onclick="abrirModal('imagen2.jpg')">
            <img src="imagen2.jpg" alt="Imagen 2" width="100" height="100">
        </div>
        <div class="imagen" onclick="abrirModal('imagen3.jpg')">
            <img src="imagen3.jpg" alt="Imagen 3" width="100" height="100">
        </div>
    </div>

    <div class="modal" id="modal" onclick="cerrarModal()">
        <img id="modalImg" src="" alt="Imagen ampliada">
    </div>

    <script>
        function abrirModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
