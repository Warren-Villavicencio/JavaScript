<html lang="es">
<head>

    <title>Ejemplo Básico de <div></title>
    <style>
        .contenedor {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ejemplo Básico de <div></h1>
    <div class="contenedor">
        <h2>Título dentro de un div</h2>
        <p>Este es un párrafo dentro de un contenedor div.</p>
    </div>
</body>
