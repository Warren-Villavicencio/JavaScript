<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo switch básico</title>
</head>
<body>
  <script>
    let diaSemana = "lunes";

    switch (diaSemana) {
      case "lunes":
        console.log("¡Es lunes, empieza la semana!");
        break;
      case "viernes":
        console.log("¡Es viernes, fin de semana cerca!");
        break;
      default:
        console.log("Es otro día de la semana.");
    }
  </script>
</body>
</html>
