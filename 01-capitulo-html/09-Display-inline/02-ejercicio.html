<!DOCTYPE html>
<html lang="en"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    
    <title>Ejemplo Intermedio de Display Inline</title>
    <style>
        li {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Inicio</li>
        <li>Servicios</li>
        <li>Contacto</li>
    </ul>
</body>
</html>
