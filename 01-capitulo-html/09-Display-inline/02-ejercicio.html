<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Ejemplo Intermedio de Display Inline</title>
    <style>
        li {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Inicio</li>
        <li>Servicios</li>
        <li>Contacto</li>
    </ul>
</body>
</html>
