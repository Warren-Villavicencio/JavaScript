    <title>Ejemplo Avanzado de Display Inline</title>
    <style>
        .box {
            display: inline-block;
            width: 150px;
            height: 100px;
            margin: 10px;
            background-color: lightblue;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="box">Caja 1</div>
    <div class="box">Caja 2</div>
    <div class="box">Caja 3</div>
</body>
