<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Avanzado de Display Block</title>
    <style>
        .contenedor {
            display: flex;
            flex-wrap: wrap;
        }
        .bloque {
            display: block;
            background-color: lightcoral;
            margin: 10px;
            padding: 20px;
            flex: 1 1 200px; /* Creando un dise√±o responsivo */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="bloque">Bloque A</div>
        <div class="bloque">Bloque B</div>
        <div class="bloque">Bloque C</div>
    </div>
</body>
</html>
