<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <svg width="200" height="200" id="mysvg" xmlns="http://www.w3.org/2000/svg">
            <rect id="myrect" x="10" y="10" width="100" height="100" fill="blue" />
            <script type="text/javascript">
              document.getElementById('myrect').addEventListener('click', function() {
                alert('Rect√°ngulo clicado!');
                this.setAttribute('fill', 'green');
              });
            </script>
          </svg>
    </div>

    <div>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <style>
              rect:hover {
                fill: orange;
              }
            </style>
            <rect x="10" y="10" width="100" height="100" fill="blue" />
          </svg>
    </div>

    <div>
        <svg width="400" height="200" id="dragsvg" xmlns="http://www.w3.org/2000/svg">
            <circle id="dragme" cx="50" cy="50" r="20" fill="red" />
            <script type="text/javascript">
              let svg = document.getElementById('dragsvg');
              let circle = document.getElementById('dragme');
              let selectedElement = false;
              svg.addEventListener('mousedown', function(event){
                if (event.target === circle) {
                  selectedElement = circle;
                }
              });
              svg.addEventListener('mousemove', function(event){
                if (selectedElement) {
                  selectedElement.setAttribute('cx', event.clientX);
                  selectedElement.setAttribute('cy', event.clientY);
                }
              });
              svg.addEventListener('mouseup', function(){
                selectedElement = false;
              });
            </script>
          </svg>
    </div>

    <div>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect x="50" y="50" width="100" height="100" fill="blue">
              <animatetransform attributeName="transform" type="scale" begin="mouseover" end="mouseout" values="1;1.5" dur="0.5s" repeatCount="1" />
            </rect>
          </svg>
    </div>


    <div>
        
    </div>

</body>
</html>
