<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="30" fill="black">Hola, SVG!</text>
          </svg>
    </div>

    <div>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="30" fill="black">
              <tspan x="10" dy="1.2em">Línea 1</tspan>
              <tspan x="10" dy="1.2em">Línea 2</tspan>
              <tspan x="10" dy="1.2em" font-size="18" fill="red">Línea 3</tspan>
            </text>
          </svg>
    </div>

    <div>
        <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <path id="myPath" d="M10 80 Q 95 10 180 80 Q 265 150 350 80" />
            </defs>
            <text fill="blue" font-size="20">
              <textpath href="#myPath">Texto sobre un trayecto</textpath>
            </text>
            <use xlink:href="#myPath" fill="none" stroke="black" />
          </svg>
    </div>

    <div>
        <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <filter id="dropshadow" height="130%">
                <fegaussianblur in="SourceAlpha" stdDeviation="3" />
                <feoffset dx="2" dy="2" result="offsetblur" />
                <fekjmerge>
                  <feMergeNode />
                  <feMergeNode in="SourceGraphic" />
                </fekjmerge>
              </filter>
            </defs>
            <text x="10" y="40" fill="black" font-size="30" filter="url(#dropshadow)">Texto con sombra</text>
          </svg>
    </div>

    <div>

    </div>



</body>
</html>
