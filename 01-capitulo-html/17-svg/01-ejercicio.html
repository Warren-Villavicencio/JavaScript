<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
  </svg>


  <svg width="200" height="100">
    <rect width="100%" height="100%" fill="blue" />
    <text x="50%" y="50%" fill="white" text-anchor="middle" dominant-baseline="middle">Hola SVG</text>
  </svg>

  <svg height="200" width="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198" fill="lime" stroke="purple" stroke-width="1" />
  </svg>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" fill="green">
      <animate attributeName="r" from="40" to="20" dur="0.5s" begin="mouseover" repeatCount="1" />
      <animate attributeName="r" from="20" to="40" dur="0.5s" begin="mouseout" repeatCount="1" />
    </circle>
  </svg>


  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="30" height="30" fill="blue" transform="translate(50,50)" />
  </svg>


  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="70" y="70" width="30" height="30" fill="green" transform="rotate(45 85 85)" />
  </svg>

  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="100" width="30" height="30" fill="red" transform="scale(2, 1.5)" />
  </svg>

</body>
</html>
