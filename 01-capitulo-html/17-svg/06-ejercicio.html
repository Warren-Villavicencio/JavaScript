<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <style>
              .blue-fill {
                fill: blue;
              }
              .red-stroke {
                stroke: red;
                stroke-width: 2px;
              }
            </style>
            <rect x="10" y="10" width="80" height="80" class="blue-fill red-stroke" />
            <circle cx="150" cy="50" r="40" class="blue-fill" />
          </svg>
    </div>
    <div>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <style>
              rect:hover {
                fill: orange;
              }
              circle:active {
                fill: red;
              }
            </style>
            <rect x="10" y="10" width="80" height="80" fill="blue" />
            <circle cx="150" cy="50" r="40" fill="green" />
          </svg>
    </div>

    </div>

</body>
</html>
