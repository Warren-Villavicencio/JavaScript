<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja {
            border: 1px solid black;
            padding: 10px;
        }
        #caja-especial {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="caja" id="caja-especial">Esta es una caja especial.</div>
    <div class="caja">Esta es una caja normal.</div>

</body>
</html>

<!-- En este caso, la div con id="caja-especial" tiene un fondo amarillo, 
mientras que ambas div comparten la clase caja. -->
