<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <button id="mostrar">Mostrar Texto</button>
    <p class="oculto" id="texto">¡Hola! Este texto se muestra al hacer clic en el botón.</p>

    <script>
        document.getElementById("mostrar").onclick = function() {
            document.getElementById("texto").classList.remove("oculto");
        };
    </script>
</body>
</html>


<!-- En este ejemplo, al hacer clic en el botón, se elimina
 la clase oculto del párrafo, haciendo que se muestre en la página. -->
