    Enlazando a otra página dentro del mismo directorio:

HTML

<a href="contacto.html">Contacto</a>

<a href="contacto.html" target="_blank" >Contacto</a>

<a href="contacto.html" target="_parent" >Contacto</a>

<a href="contacto.html" target="_self" >Contacto</a>

<a href="contacto.html" target="_top" >Contacto</a>





Enlazando a una página en una subcarpeta:

HTML

<a href="paginas/acerca_de.html">Acerca de</a>



Enlazando a un archivo externo (por ejemplo, un PDF):

HTML

<a href="documentos/mi_documento.pdf">Descargar PDF</a>



Enlazando a una imagen:

HTML

<a href="img/logo.png"> <img src="img/logo.png" alt="Logo de mi sitio"></a>
