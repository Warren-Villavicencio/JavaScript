<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Básico de innerHTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #miDiv {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Ejemplo Básico de innerHTML</h1>
    <div id="miDiv">Texto original</div>
    <button onclick="cambiarTexto()">Cambiar Texto</button>

    <script>
        function cambiarTexto() {
            document.getElementById("miDiv").innerHTML = "Texto cambiado!";
        }
    </script>
</body>
</html>
