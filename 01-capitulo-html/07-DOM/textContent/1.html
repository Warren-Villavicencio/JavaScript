<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de textContent</title>
</head>
<body>
    <h1>Ejemplos de textContent en JavaScript</h1>

    <h2>Ejemplo Básico</h2>
    <div id="miElemento">Texto original</div>
    <button onclick="document.getElementById('miElemento').textContent = 'Hola, Mundo!'">Cambiar Texto</button>

    <h2>Ejemplo Intermedio</h2>
    <div id="miElemento2">Texto que se mostrará en la consola</div>
    <button onclick="mostrarTexto()">Mostrar Texto</button>
    <script>
        function mostrarTexto() {
            let contenido = document.getElementById("miElemento2").textContent;
            console.log(contenido);
        }
    </script>

    <h2>Ejemplo Avanzado</h2>
    <div class="miClase">Texto 1</div>
    <div class="miClase">Texto 2</div>
    <div class="miClase">Texto 3</div>
    <button onclick="actualizarTexto()">Actualizar Texto</button>
    <script>
        function actualizarTexto() {
            let elementos = document.querySelectorAll(".miClase");
            elementos.forEach((elemento) => {
                elemento.textContent = "Texto actualizado";
            });
        }
    </script>
</body>
</html>
