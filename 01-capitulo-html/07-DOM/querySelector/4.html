<!DOCTYPE html>
<html>
<head>
    <title>Galería de Imágenes</title>
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-image {
            width: 200px;
            height: 200px;
            margin: 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <img class="gallery-image" src="imagen1.jpg" alt="Imagen 1">
    <img class="gallery-image" src="imagen2.jpg" alt="Imagen 2">
    </div>

<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
</div>

<script src="script.js"></script>

</body>
</html>

<!-- Explicación:

HTML: Se crea una estructura básica con una galería de imágenes y una modal oculta.
CSS: Se estiliza la galería, las imágenes y la modal para darles un aspecto atractivo.
JavaScript:
Se seleccionan todos los elementos necesarios usando querySelectorAll.
Se crean funciones para mostrar y ocultar la modal.
Se agrega un evento de clic a cada imagen para mostrar la modal con la imagen correspondiente.
Se agrega un evento de clic al botón de cierre para ocultar la modal. -->
