<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f8f8f8;
  margin: 0;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
  gap: 20px;
  justify-content: center;
  align-items: center;
  width: 90vw;
  max-width: 800px;
}

.petal {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 50%;
  color: #545454;
  padding: 20px; 
  height: 100%; 
  aspect-ratio: 1 / 1; 
}

.petal:nth-child(1) { 
  background-color: #D9A69F; 
}

.petal:nth-child(2) { 
  background-color: #F6E5B1;
}

.petal:nth-child(3) { 
  background-color: #DCEAD4; 
}

.petal:nth-child(4) { 
  background-color: #D9A69F; 
}

.petal:nth-child(5) { 
  background-color: #F6E5B1;
}

.petal:nth-child(6) { 
  background-color: #DCEAD4;
}

.petal h2 {
  font-size: 1.2em; 
  margin-bottom: 0.5em;
  line-height: 1.2; 
}

.petal .number {
  font-size: 2.5em;
  font-weight: bold;
  color: white;
  margin-bottom: 0.5em;
}

.center {
  grid-column: span 2; 
  grid-row: span 2;
  border-radius: 50%;
  background-color: #DCEAD4; 
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #545454;
  font-size: 1em; 
}

.center h3 {
  margin-bottom: 0.3em;
  font-size: 1.2em;
}

@media screen and (max-width: 600px) {
  .container {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
  }

  .petal h2 {
    font-size: 1em; 
  }

  .petal .number {
    font-size: 2em; 
  }

  .center {
    grid-column: span 2; 
    grid-row: span 2;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="petal">
    <div class="number">01</div>
    <h2>Market Research</h2>
  </div>
  <div class="petal">
    <div class="number">02</div>
    <h2>Competitive<br> Analysis</h2>
  </div>
  <div class="petal">
    <div class="number">03</div>
    <h2>Identify Target<br> Audiences</h2> 
  </div>
  <div class="petal">
    <div class="number">04</div>
    <h2>Set Goals and<br> Objectives</h2>
  </div>
  <div class="petal">
    <div class="number">05</div>
    <h2>Define Specific<br> Strategies<br>and Tactics</h2>
  </div>
  <div class="petal">
    <div class="number">06</div>
    <h2>Determine<br>Evaluation<br>Methods</h2>
  </div>
  <div class="center">
    <h3>6 STEPS</h3>
    <h3>To An</h3>
    <h3>Effective</h3>
    <h3>Marketing</h3>
    <h3>Plan</h3>
  </div>
</div>
</body>
</html>
