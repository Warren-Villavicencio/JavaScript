<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Intermedio de SRC</title>
</head>
<body>
    <h1>Video de YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="Video de YouTube" frameborder="0" allowfullscreen></iframe>
</body>
</html>
Aquí, el atributo src del <iframe> carga un video de YouTube, 
    permitiendo que se reproduzca directamente en la página.
