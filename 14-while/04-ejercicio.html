<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Elementos de un Array</title>
</head>
<body>
    <h1>Imprimir Elementos de un Array</h1>
    <script>
        const fruits = ["manzana", "banana", "cereza"];
        let index = 0;
        while (index < fruits.length) {
            document.write(fruits[index] + "<br>");
            index++;
        }
    </script>
</body>
</html>
