<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
</head>
<body>
    <h1>Suma de Números hasta que la Suma sea Mayor que 20</h1>
    <script>
        let sum = 0;
        let number = 1;
        while (sum <= 20) {
            sum += number;
            number++;
        }
        document.write("La suma es: " + sum);
    </script>
</body>
</html>
