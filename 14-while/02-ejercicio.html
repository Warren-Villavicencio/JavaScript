<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Impares del 1 al 10</title>
</head>
<body>
    <h1>Números Impares del 1 al 10</h1>
    <script>
        let oddCount = 1;
        while (oddCount < 10) {
            document.write(oddCount + "<br>");
            oddCount += 2;
        }
    </script>
</body>
</html>
