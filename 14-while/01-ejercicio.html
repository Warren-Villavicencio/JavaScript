<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar del 1 al 5</title>
</head>
<body>


    <h1>Contar del 1 al 5</h1>
    in
    <script>
        let count = 1;
        while (count <= 5) {
            document.write(count + "<br>");
            count++;
        }
    </script>
</body>
</html>
