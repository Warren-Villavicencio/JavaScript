<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle Infinito</title>
</head>
<body>
    <h1>Bucle Infinito (con precaución)</h1>
    <script>
        let i = 0;
        while (true) {
            document.write("Este es un bucle infinito<br>");
            if (i >= 5) break; // Se rompe el bucle después de 5 iteraciones
            i++;
        }
    </script>
</body>
</html>
