<body>
    <p>Ingresa tu edad</p>
    <input type="number" id="edad">
    <p>Tienes licencia para conducir</p>
    <input type="text" id="tieneLicencia">

    <div id="resultado_mensaje" ></div>

    <script>
        let edad = document.getElementById("edad");
        let tieneLicencia = document.getElementById("edad");
        let resultado = document.getElementById("resultado_mensaje");

        if (edad >= 18 && tieneLicencia) {
            resultado.textContent = ("Puedes conducir");
        } else {
            resultado.textContent = ("No puedes conducir");
        }

       
    


    </script>
