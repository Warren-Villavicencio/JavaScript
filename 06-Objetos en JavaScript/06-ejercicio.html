<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.create()</title>
</head>
<body>
    <h1>Ejemplo de Object.create()</h1>
    <script>
        const prototipo = {
            saludar: function() {
                alert(`Hola, soy ${this.nombre}`);
            }
        };

        const persona = Object.create(prototipo);
        persona.nombre = "Ana";
        persona.saludar();
    </script>
</body>
</html>
