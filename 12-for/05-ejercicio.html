<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nombre">
    <button onclick="repetir()">Repetir</button>
    <h1 id="mostrar_resultado"></h1>

    <script>
    function repetir() {
        let nombre = document.getElementById("nombre").value;
        let resultado = "";

        for (let x = 0; x < 10; x++) {
            resultado += "\n" + x + " - " + nombre  ;
        }

        document.getElementById("mostrar_resultado").textContent = resultado;
    }
    </script>
</body>
</html>
