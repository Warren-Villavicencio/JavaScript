<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Intermedio de Arrays</title>
</head>
<body>
    <h1>Ejemplo Intermedio de Arrays</h1>
    <script>
        // Crear un array
        const numeros = [1, 2, 3];

        // Agregar un elemento al final
        numeros.push(4);
        console.log(numeros); // [1, 2, 3, 4]

        // Eliminar el Ãºltimo elemento
        const ultimo = numeros.pop();
        console.log(ultimo); // 4
        console.log(numeros); // [1, 2, 3]
    </script>
</body>
</html>
