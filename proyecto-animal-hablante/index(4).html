<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Selection</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: linear-gradient(#5C86CE, #365CA8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(#3A64B5, #2A4E9B);
      color: white;
      border: none;
      padding: 15px 20px;
      margin: 8px 0;
      border-radius: 25px;
      width: calc(100% - 40px);
      font-size: 1em;
      cursor: pointer;
    }

    .continue-button {
      background: linear-gradient(#6AA7EA, #4C83D3);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>What type of content are you interested in exploring?</h2>
    <p>Select all that apply.</p>
    <button>Guided Meditations</button>
    <button>Breathing Exercises</button>
    <button>Relaxing Music</button>
    <button>Sleep Stories</button>
    <button>Soundscapes</button>
    <button class="continue-button">Continue</button>
  </div>
</body>
</html>
