<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cow Farming App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #e9f2f8;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }

    .back-button {
      background-color: #00a79d;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
      align-self: flex-start;
    }

    .panel {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }

    .panel-title {
      font-size: 18px;
      font-weight: bold;
      color: black;
      margin-bottom: 15px;
      text-align: center;
    }

    .panel-icon {
      background: linear-gradient(to bottom, #a0d8ef, #6ab3d8);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button">
      <span style="font-size: 24px; display: inline-block; transform: rotate(180deg);">&rarr;</span> 
    </button>
    
    <div class="panel">
      <div class="panel-title">REPRODUCCIÓN</div>
      <div class="panel-icon"></div> 
    </div>

    <div class="panel">
      <div class="panel-title">PRODUCCIÓN DE LECHE</div>
      <div class="panel-icon"></div> 
    </div>

    <div class="panel">
      <div class="panel-title">INVENTARIO</div>
      <div class="panel-icon"></div>
    </div>

    <div class="panel">
      <div class="panel-title">SALUD</div>
      <div class="panel-icon"></div> 
    </div>

    <div class="panel">
      <div class="panel-title">ALIMENTACIÓN</div>
      <div class="panel-icon"></div> 
    </div>

  </div>
</body>
</html>
