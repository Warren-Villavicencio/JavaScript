<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacion Agropecuaria</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #CCEEFF, #FFFFFF);
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: column; /* Start with column for mobile */
            flex-grow: 1;
            padding: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto; /* Adjusted margin for better spacing */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h1 {
            color: #26A18D;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.0em; /* Adjusted for better visual hierarchy */
        }

        label {
            color: #545454;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            background: linear-gradient(to bottom, #2F80ED, #56CCF2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-container {
            display: none; /* Hide on mobile by default */
            background-size: cover; 
            background-position: center;
            position: relative; /* For positioning the circle */
        }

        .circle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(38, 161, 141, 0.5);
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                align-items: center; /* Align items to the center vertically */
            }

            .form-container {
                max-width: 50%;
                margin: auto; /* Center horizontally */
            }

            .image-container {
                display: block;
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-container">
                <h1>ESTACION AGROPECUARIA UTPL</h1>
                <label for="username">NOMBRE</label>
                <input type="text" id="username" value="WAVILLAVICENCIO" readonly>

                <label for="password">CONTRASEÃ‘A</label>
                <input type="password" id="password" value="********" readonly>

                <button>INGRESAR</button>
            </div>
            <div class="image-container" style="background-image: url('https://i.imgur.com/T7p879a.jpg')">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
