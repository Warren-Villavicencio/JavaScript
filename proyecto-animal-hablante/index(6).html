<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Task</title>
</head>
<body style="background-color: #F8F9FA; font-family: sans-serif; padding: 20px;">
  <div style="max-width: 400px; margin: 0 auto; background-color: white; border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); padding: 24px;">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
      <span style="color: #293241; font-size: 24px;"><</span>
      <h1 style="color: #293241; font-size: 20px; font-weight: 600;">Create New Task</h1>
      <span style="color: #293241; font-size: 24px;">...</span>
    </div>
    <hr style="border: none; height: 1px; background-color: lightgray; margin-bottom: 20px;">
    <div style="margin-bottom: 16px;">
      <label for="task-title" style="color: #293241; font-weight: 500; margin-bottom: 8px; display: block;">Task title</label>
      <input type="text" id="task-title" placeholder="Task name" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid lightgray; background-color: #F8F9FA; color: #293241; font-size: 16px;">
    </div>
    <div style="margin-bottom: 16px;">
      <label for="date" style="color: #293241; font-weight: 500; margin-bottom: 8px; display: block;">Date</label>
      <div style="display: flex; align-items: center; background-color: #F8F9FA; border-radius: 8px; border: 1px solid lightgray; padding: 12px;">
        <span style="color: #293241; font-size: 18px; margin-right: 12px;">&#x1F4C5;</span>
        <span style="color: #293241; font-size: 16px;">2020 March, 23</span>
      </div>
    </div>
    <div style="display: flex; gap: 16px; margin-bottom: 24px;">
      <div style="flex: 1;">
        <label for="task-start" style="color: #293241; font-weight: 500; margin-bottom: 8px; display: block;">Task start</label>
        <div style="display: flex; align-items: center; background-color: #F8F9FA; border-radius: 8px; border: 1px solid lightgray; padding: 12px;">
          <span style="color: #293241; font-size: 18px; margin-right: 12px;">&#x1F550;</span>
          <span style="color: #293241; font-size: 16px;">08:00 pm</span>
        </div>
      </div>
      <div style="flex: 1;">
        <label for="task-end" style="color: #293241; font-weight: 500; margin-bottom: 8px; display: block;">Task end</label>
        <div style="display: flex; align-items: center; background-color: #F8F9FA; border-radius: 8px; border: 1px solid lightgray; padding: 12px;">
          <span style="color: #293241; font-size: 18px; margin-right: 12px;">&#x1F550;</span>
          <span style="color: #293241; font-size: 16px;">18:00 am</span>
        </div>
      </div>
    </div>
    <button style="width: 100%; padding: 16px; background-color: #F8F9FA; color: #293241; font-weight: 600; border-radius: 8px; border: none; font-size: 16px;">CREATE TASK</button>
  </div>
</body>
</html>
