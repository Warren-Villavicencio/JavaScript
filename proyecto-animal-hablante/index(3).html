<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .app-container {
      background-color: white;
      width: 90%;
      max-width: 375px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .app-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
    }

    .menu-icon, 
    .search-icon {
      font-size: 24px;
      color: #888; 
    }

    .user-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: white;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .tasks-counter, 
    .progress-percentage {
      font-size: 14px;
      color: #888;
      margin-top: 5px;
      display: flex;
      flex-direction: column;
      align-items: center; 
    }

    .user-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .user-profession {
      font-size: 14px;
      color: #888;
    }

    .tasks-section {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 20px;
      margin-top: -20px; 
    }

    .tasks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .tasks-title {
      font-size: 20px;
      font-weight: bold;
    }

    .add-task-button {
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #444;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .task-progress {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(to top, #e333b1, #c850c0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      margin-right: 15px;
    }

    .task-details {
      flex: 1; 
    }

    .task-name {
      font-weight: bold;
    }

    .task-due-date {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-bar">
      <i class="fas fa-bars menu-icon"></i>
      <i class="fas fa-search search-icon"></i>
    </div>

    <div class="user-profile">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
      <div class="tasks-counter">
        <span>25</span>
        <span>Tasks</span>
      </div>
      <div class="progress-percentage">
        <span>72%</span>
        <span>progress</span>
      </div>
      <div class="user-name">Annette Black</div>
      <div class="user-profession">UI/UX designer</div>
    </div>

    <div class="tasks-section">
      <div class="tasks-header">
        <h2 class="tasks-title">My Tasks</h2>
        <button class="add-task-button">+</button>
      </div>

      <div class="task-item">
        <div class="task-progress">75%</div>
        <div class="task-details">
          <div class="task-name">Create video for YouTube</div>
          <div class="task-due-date">March, 23 17:10</div>
        </div>
      </div>

      <div class="task-item">
        <div class="task-progress">75%</div>
        <div class="task-details">
          <div class="task-name">Post stories to Instagram</div>
          <div class="task-due-date">March, 21 19:11</div>
        </div>
      </div>

      <div class="task-item">
        <div class="task-progress">75%</div>
        <div class="task-details">
          <div class="task-name">Make a portfolio</div>
          <div class="task-due-date">March, 12 12:00</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
