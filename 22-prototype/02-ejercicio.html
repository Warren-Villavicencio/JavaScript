<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        button { padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="tarea" placeholder="Nueva tarea">
    <button onclick="listaTareas.agregarTarea()">Agregar Tarea</button>
    <ul id="tareas"></ul>

    <script>
        function ListaTareas() {
            this.tareas = [];
        }

        ListaTareas.prototype.agregarTarea = function() {
            const tareaInput = document.getElementById('tarea');
            const tareaTexto = tareaInput.value;
            if (tareaTexto) {
                this.tareas.push(tareaTexto);
                tareaInput.value = '';
                this.mostrarTareas();
            }
        };

        ListaTareas.prototype.eliminarTarea = function(index) {
            this.tareas.splice(index, 1);
            this.mostrarTareas();
        };

        ListaTareas.prototype.mostrarTareas = function() {
            const lista = document.getElementById('tareas');
            lista.innerHTML = '';
            this.tareas.forEach((tarea, index) => {
                const li = document.createElement('li');
                li.innerText = tarea;
                const btn = document.createElement('button');
                btn.innerText = 'Eliminar';
                btn.onclick = () => this.eliminarTarea(index);
                li.appendChild(btn);
                lista.appendChild(li);
            });
        };

        const listaTareas = new ListaTareas();
    </script>
</body>
</html>
