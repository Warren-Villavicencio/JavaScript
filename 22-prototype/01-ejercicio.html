<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador BÃ¡sico</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Contador</h1>
    <p id="count">0</p>
    <button onclick="contador.incrementar()">Incrementar</button>
    <button onclick="contador.decrementar()">Decrementar</button>

    <script>
        function Contador() {
            this.valor = 0;
        }

        Contador.prototype.incrementar = function() {
            this.valor++;
            document.getElementById('count').innerText = this.valor;
        };

        Contador.prototype.decrementar = function() {
            this.valor--;
            document.getElementById('count').innerText = this.valor;
        };

        const contador = new Contador();
    </script>
</body>
</html>
