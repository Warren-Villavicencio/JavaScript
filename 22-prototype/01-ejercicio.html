<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Básico</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Contador</h1>
    <p id="count">0</p>
    <button onclick="contador.incrementar()">Incrementar</button>
    <button onclick="contador.decrementar()">Decrementar</button>

    <script>
        // Definición de la función constructora 'Contador'
        // Esta función se utiliza para crear un nuevo objeto 'Contador' con una propiedad 'valor' inicializada en 0
        function Contador() {
            this.valor = 0; // Inicializa la propiedad 'valor' en 0
        }

        // Añadiendo un método 'incrementar' al prototipo de 'Contador'
        // Este método incrementa el valor del contador y actualiza el contenido del elemento con id 'count'
        Contador.prototype.incrementar = function() {
            this.valor++; // Incrementa el valor del contador
            document.getElementById('count').innerText = this.valor; // Actualiza el contenido del elemento 'count' con el nuevo valor
        };

        // Añadiendo un método 'decrementar' al prototipo de 'Contador'
        // Este método decrementa el valor del contador y actualiza el contenido del elemento con id 'count'
        Contador.prototype.decrementar = function() {
            this.valor--; // Decrementa el valor del contador
            document.getElementById('count').innerText = this.valor; // Actualiza el contenido del elemento 'count' con el nuevo valor
        };

        // Creación de una nueva instancia de 'Contador'
        const contador = new Contador(); // Crea un nuevo objeto 'Contador'
    </script>
</body>
</html>
