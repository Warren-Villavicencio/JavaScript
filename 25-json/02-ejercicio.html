<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación NBA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Clasificación de la NBA</h1>
    <form id="nbaForm">
        <input type="text" id="nbaTeamName" placeholder="Nombre del equipo" required>
        <input type="number" id="nbaWins" placeholder="Victorias" required>
        <button type="submit">Agregar Equipo</button>
    </form>
    <div id="nbaStandings"></div>
    <script src="js/02-ejercicio.js"></script>
</body>
</html>
