<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>calculadora</h1>

<input type="number" id="numero_uno" >
<input type="number" id="numero_dos" >
<button onclick="sumar" ></button>

    <script>

function sumar () {
let numero_uno = document.getElementById("numero_uno");
let numero_dos = document.getElementById("numero_dos");
    resultado = numero_dos + numero_uno;
    return resultado;
}

    </script>
</body>
</html>
