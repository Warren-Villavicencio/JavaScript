<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Enciclopedia Digital</title>
    <!-- Estilos CSS con diseño responsivo -->

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Enciclopedia Digital</h1>
            <p>Busca información, imágenes y videos sobre cualquier tema</p>
        </header>

        <form class="search-form" id="searchForm">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Escribe tu búsqueda..."
                required
            >
            <button type="submit" class="search-button">Buscar</button>
        </form>

        <div class="results-container">
            <section class="content-section" id="wikiContent">
                <h2>Información</h2>
                <div id="wikiResults"></div>
            </section>

            <section class="content-section">
                <h2>Imágenes</h2>
                <div class="image-gallery" id="imageGallery"></div>
            </section>

            <section class="content-section">
                <h2>Videos</h2>
                <div class="video-gallery" id="videoGallery"></div>
            </section>
        </div>
    </div>

    <!-- Módulos JavaScript organizados siguiendo principios SOLID -->
    
</body>
</html>
