<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Avanzado de Label en HTML</title>
</head>
<body>
    <h1>Ejemplo Avanzado de Label en HTML</h1>
    <form id="miFormulario">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        <br><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
        <br><br>
        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>

    <p id="resultado"></p>

    <script>
        // Función para validar el formulario
        function validarFormulario() {
            // Obtenemos los valores de los inputs
            const email = document.getElementById('email').value;
            const contrasena = document.getElementById('contrasena').value;

            // Validamos que los campos no estén vacíos
            if (email === "" || contrasena === "") {
                document.getElementById('resultado').innerText = "Por favor, completa todos los campos.";
            } else {
                document.getElementById('resultado').innerText = "Formulario enviado con éxito!";
            }
        }
    </script>
</body>
</html>
