<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Flexbox Responsiva</title>
    <style>
        .tabla {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            width: 100%;
        }
        .fila {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 1px solid #ccc;
        }
        .celda {
            flex: 1 1 100%; /* Por defecto ocupa el 100% */
            padding: 10px;
            text-align: center;
        }
        @media (min-width: 600px) {
            .celda {
                flex: 1; /* En pantallas más grandes, ocupa el espacio disponible */
            }
        }
    </style>
</head>
<body>
    <div class="tabla">
        <div class="fila">
            <div class="celda">Producto</div>
            <div class="celda">Precio</div>
            <div class="celda">Cantidad</div>
        </div>
        <div class="fila">
            <div class="celda">Manzanas</div>
            <div class="celda">1.00€</div>
            <div class="celda">5</div>
        </div>
    </div>
</body>
</html>
