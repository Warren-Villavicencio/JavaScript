<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="miFormulario">
        <label for="empleado">Correo Electrónico:</label>
        <input type="empleado" id="empleado" name="empleado" placeholder="Ingresa el Nombre:" required>
        <br><br>
        <label for="cargo">Contraseña:</label>
        <input type="cargo" id="cargo" name="cargo" placeholder="Ingresa su cargo:" required>
        <br><br>
        <button type="button" onclick="validarFormulario()">Enviar</button>
        
    </form>

    <script>
        class Perro {
             constructor(nombre, edad, raza) {
                 this.nombre = nombre;
                 this.edad = edad;
                 this.raza = raza;
             }
 
             mostrarInfo() {
                 return `Nombre: ${this.nombre}, Edad: ${this.edad},raza: ${this.raza}`;
             }
         }
 
         document.getElementById("crear").addEventListener("click", function() {
             const nombre = document.getElementById("nombre").value;
             const edad = document.getElementById("edad").value;
             const raza = document.getElementById("edad").value;
             const perro = new Perro(nombre, edad,raza);
             document.getElementById("resultado").innerText = perro.mostrarInfo();
         });
 
     </script>



</body>
</html>
