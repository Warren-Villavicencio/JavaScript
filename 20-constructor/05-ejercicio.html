<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="miFormulario">
        <label for="empleado">empleado:</label>
        <input type="empleado" id="empleado" name="empleado" placeholder="Ingresa el Nombre:" required>
        <br><br>
        <label for="cargo">cargo:</label>
        <input type="cargo" id="cargo" name="cargo" placeholder="Ingresa su cargo:" required>
        <br><br>
        
        <button id="crear" type="button" >crear</button>
        <div id="resultado"></div>
    </form>

    <script>
        class Empleado {
             constructor(nombre, cargo) {
                 this.nombre = nombre;
                 this.cargo = cargo;
                 
             }
 
             mostrarInfo() {
                 return `Nombre: ${this.nombre}, cargo: ${this.cargo}`;
             }
         }
 
         document.getElementById("crear").addEventListener("click", function() {
             const nombre = document.getElementById("nombre").value;
             const cargo = document.getElementById("cargo").value;
          
             const empleado = new Empleado(nombre, cargo);
             document.getElementById("resultado").innerText = empleado.mostrarInfo();
         });
 
     </script>



</body>
</html>
