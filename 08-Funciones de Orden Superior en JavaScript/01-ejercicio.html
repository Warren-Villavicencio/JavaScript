<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function crearMultiplicador(factor) {
  // Retorna una nueva función que multiplica un número por el factor dado
  return function(numero) {
    return numero * factor;
  };
}

// Creando funciones para duplicar y triplicar
const duplicar = crearMultiplicador(2);
const triplicar = crearMultiplicador(3);

console.log(duplicar(5)); // 10
console.log(triplicar(5)); // 15
    </script>
</body>
</html>
