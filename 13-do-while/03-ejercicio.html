  <button onclick="pregunta_animal()">Ejecutar</button>
  <img id="imagen_resultado"> <div id="resultado"></div> <script>
    function pregunta_animal() {
      let nombre = document.getElementById("nombre_animal").value;

      while (nombre !== "tigre") { // Cambiamos la condici√≥n
        nombre = document.getElementById("nombre_animal").value;
        if (nombre) { // Verificamos si hay un valor
          break;
        }
      }

      if (nombre === "tigre") {
        document.getElementById("resultado").innerHTML = "<h1>Excelente!</h1>";
        document.getElementById("imagen_resultado").src = "tigre.jpeg";
      } else {
        document.getElementById("resultado").innerHTML = "Intenta con otro animal.";
      }
    }
