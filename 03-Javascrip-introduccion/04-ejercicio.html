<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    

    <h1>Ingresa tu nombre</h1>
    <label for="nombre_usuario">nombre</label>
    <input type="text" id="nombre_usuario"  >
    <button onclick="mostrar_nombre()" >ingresar</button>

    <h1 id="respuesta"> Respuesta</h1>

<script>

function mostrar_nombre () {

    let elemento_nombre = document.getElementById("nombre_usuario");
    let elemento_respuesta =document.getElementById("respuesta");
    let elemento_mensaje = "tu te llamas" + elemento_nombre.value
    elemento_respuesta.textContent = elemento_mensaje;
}

</script>
