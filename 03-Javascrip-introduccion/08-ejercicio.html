<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <input type="number" id="cantidad_segundos" >
    <button onclick="inicio_tiempo()" >inicio</button>
    <h1 id="respuesta"> apagado</h1>
    <script>
function inicio_tiempo() {
    let cantidad_segundos = document.getElementById("cantidad_segundos");

setTimeout(finalizar_tiempo,1000 *cantidad_segundos.value);

}

function finalizar_tiempo () {
document.getElementById("respuesta").innerText= "tiempo finalizo: \n ";
   
}
    </script>
</body>
</html>
